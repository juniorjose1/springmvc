<html>
<head>
	<meta charset="UTF-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
	<body>
		<div class="container" th:each="produto : ${listaProdutos}">
				<div class="card mb-3">
					<div class="card-header">
						<label th:text="${produto.nome}"></label>
					</div>
					<div class="row card-body">
						<div class="col-7">
							<div class="row">
								<div class="card-text col-5">
									Valor: <label th:text="${produto.valor}"></label>
								</div>
								<div class="card-text col-7">
									Data: <label th:text="${produto.data}"></label>
								</div>
							</div>
							<div class="card-text mb-1">
								Link: <input class="form-control" th:value="${produto.linkProduto}"/>
							</div>
							<div class="card-text">
								Descrição: <textarea class="form-control" th:text="${produto.descricao}"></textarea>
							</div>
						</div>
						<div class="col-5">
							<div>
								<img class="img-thumbnail" th:src="${produto.linkImagem}"/>
							</div>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
