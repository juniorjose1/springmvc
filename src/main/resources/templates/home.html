<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>

	<div class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark mb-3">
		<div class="container-fluid d-flex align-items-center">
			<h1 class="d-flex align-items-center fs-4 text-white mb-0">
				BuyFast
			</h1>
			<a href="#" class="btn btn-sm btn-outline-light ms-auto">Login</a>
		</div>
	</div>

	<div class="container">

		<div class="p-5 text-white bg-secondary rounded-3">
			<h1>Meus Pedidos</h1>
		</div>

		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="#">Todos</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Aguardando</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Aprovado</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Entregue</a></li>
			</ul>
			<a href="/pedido" class="btn btn-md btn-outline-secondary ms-auto">Novo</a>
		</nav>

		<div th:each="produto : ${listaProdutos}">
			<div class="card mb-3">
				<div class="card-header">
					<label th:text="${produto.nome}"></label>
				</div>
				<div class="row card-body">
					<div class="col-12 col-sm-7">
						<div class="row">
							<div class="card-text col-12 col-sm-5">
								Valor: <label th:text="${produto.valor}"></label>
							</div>
							<div class="card-text col-sm-7">
								Data: <label th:text="${produto.data}"></label>
							</div>
						</div>
						<div class="card-text mb-1">
							Link: <input class="form-control"
								th:value="${produto.linkProduto}" />
						</div>
						<div class="card-text">
							Descrição:
							<textarea class="form-control" th:text="${produto.descricao}"></textarea>
						</div>
					</div>
					<div class="col-sm-5">
						<div>
							<img class="img-thumbnail" th:src="${produto.linkImagem}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
