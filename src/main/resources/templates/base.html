<head th:fragment="head">
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<div th:fragment="topo" class="mb-3">
	<div
		class="bd-header py-4 bg-dark d-flex align-items-stretch border-bottom border-dark">
		<div class="container-fluid d-flex align-items-center">
			<h1 class="d-flex align-items-center fs-4 text-white mb-0">
				BuyFast</h1>
			<a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="btn btn-sm btn-outline-light ms-auto">Login</a>
			<a onClick="document.querySelector('#form-logout').submit()" sec:authorize="isAuthenticated()" class="btn btn-sm btn-outline-light ms-auto">Logout</a>
			<form id="form-logout" th:action="@{/logout}" method="post"></form>
		</div>
	</div>
	<div sec:authorize="isAuthenticated()">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" href="/home">Home</a></li>
						<li class="nav-item"><a class="nav-link"
							aria-current="page" href="/usuario/pedidos">Meus Pedidos</a></li>
						<li class="nav-item"><a class="nav-link"
						aria-current="page" href="/oferta">Ofertas</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</div>

<div th:fragment="titulo" class="p-5 text-white bg-secondary rounded-3">
	<h1 th:text="${nomeTitulo}"></h1>
</div>
